<form  #createForm="ngForm"  (ngSubmit)="onSubmit()" novalidate>
    <h3> Customer KYC Form </h3>
  
             <div class="row">
                    <div class="col-md-6">
                        <div class="form-group createfield">
                            <label for="bank_uid">Bank Uid:</label>
                            <input type="bank_uid" class="form-control" id="bank_uid"  
                            name="bank_uid" [(ngModel)] ="accountCreate.bank_uid" >
                        </div>
                    </div>   

                    <div class="col-md-6">
                        <div class="form-group createfield">
                            <label for="bank_passcode">Bank Passcode:</label>
                            <input type="bank_passcode" class="form-control" id="bank_passcode" 
                            name="bank_passcode" [(ngModel)] ="accountCreate.bank_passcode">
                        </div>
                    </div>   
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group createfield">
                            <label for="name">Customer Name:</label>
                            <input type="name" class="form-control" id="name"  
                            name="name" [(ngModel)] ="accountCreate.name" >
                        </div>
                    </div>
                      
                    <div class="col-md-6">
                        <div class="form-group createfield">
                        <label for="father_name">Father Name:</label>
                        <input type="father_name" class="form-control" id="father_name" 
                        name="father_name" [(ngModel)] ="accountCreate.father_name">
                        </div>
                    </div>
                </div>

                
                    
                        <div class="form-group createadd">
                        <label for="current_address"> Address:</label>
                        <input type="current_address" class="form-control" id="current_address" 
                        name="current_address" [(ngModel)] ="accountCreate.current_address">
                        </div>
                <div class="row">      
                    <div class="col-md-6">
                        <div class="form-group  createfield">
                                <label for="nid"> Customer NID:</label>
                                <input type="nid" class="form-control" id="nid" 
                            name="nid"  [(ngModel)] ="accountCreate.nid">
                        </div>
                    </div>
                
                    <div class="col-md-6">
                        <div class="form-group  createfield">
                                <label for="mobile_number"> Mobile No:</label>
                                <input type="mobile_number" class="form-control" id="mobile_number" 
                                name="mobile_number" [(ngModel)] ="accountCreate.mobile_number">
                        </div>
                    </div>    
                </div>
                
                <div class="row"> 
                    <div class="col-md-6">
                        <div class="form-group  createfield">
                            <label for="dob"> Date of Birth:</label>
                            <input type="dob" class="form-control" id="dob" 
                            name="dob" [(ngModel)] ="accountCreate.dob">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group  createfield">
                                <label for="gender"> Gender:</label>
                                <input type="gender" class="form-control" id="gender"
                                name="gender" [(ngModel)] ="accountCreate.gender">
                        </div>
                    </div>
                 </div>
   
                 <div class="createaccountbutton_center">
                     <button style="float:right" type="submit" class="btn btn-primary">Submit</button>
                </div>
</form>
